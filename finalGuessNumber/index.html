<!doctype html>
<html lang="en">

<head>
    <title>終極密碼</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-light">
                <table class="table">
                    <thead>
                        <tr>
                            <th colspan="3">
                                <input type="text" class="form-control text-center font-weight-bold" id="nowNumber" readonly>
                            </th>
                        </tr>
                        <tr>
                            <th colspan="3">
                                <input type="text" class="form-control text-center" id="result" readonly>
                            </th>
                        </tr>
                        <tr>
                            <th colspan="3">
                                <button type="button" class="btn btn-primary btn-lg btn-block" id="start">start</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <button type="button" class="btn btn-dark btn-lg btn-block btn-value">7</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-dark btn-lg btn-block btn-value">8</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-dark btn-lg btn-block btn-value">9</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" class="btn btn-dark btn-lg btn-block btn-value">4</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-dark btn-lg btn-block btn-value">5</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-dark btn-lg btn-block btn-value">6</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" class="btn btn-dark btn-lg btn-block btn-value">1</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-dark btn-lg btn-block btn-value">2</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-dark btn-lg btn-block btn-value">3</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" class="btn btn-dark btn-lg btn-block" id="submit">O</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-dark btn-lg btn-block btn-value">0</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-dark btn-lg btn-block" id="clear">X</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        var inputValues = document.getElementsByClassName("btn-value");
        var input = document.getElementById("result");
        var x = 0;
        var y = 0;
        var ans = 0;

        function inputvalue() {
            var text = this.innerHTML;
            input.value += text;
            document.getElementById("submit").disabled = false;
        }

        for (var i = 0; i < inputValues.length; i++) {
            inputValues[i].onclick = inputvalue;
        }

        function clearInput() {
            var result = document.getElementById("result");

            result.value = "";
        }

        document.getElementById("clear").onclick = clearInput;

        function startGame() {
            x = 0;
            y = 100;
            ans = Math.floor(Math.random() * 99) + 1;

            document.getElementById("nowNumber").value = x + " ~ " + y;
            document.getElementById("submit").disabled = true;
            clearInput();
        }

        document.getElementById("start").onclick = startGame;

        function checkNumber() {
            var nowNumber = document.getElementById("nowNumber");
            var inpuNumber = input.value;

            if (inpuNumber == ans) {
                alert("猜對了~~");
                document.getElementById("submit").disabled = true;
            }
            else if (inpuNumber > x && inpuNumber < ans) {
                x = inpuNumber;
            }
            else if (inpuNumber > x && inpuNumber < y) {
                y = inpuNumber;
            }

            nowNumber.value = x + " ~ " + y;
            input.value = "";
        }

        document.getElementById("submit").onclick = checkNumber;

    </script>
</body>

</html>
