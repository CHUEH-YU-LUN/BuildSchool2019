    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        var Imgs = [];
        var currentImg = 0;
        var forwardSteps = 0;

        function init() {
            var n = 0;

            while (true) {
                n++;
                var img = document.getElementById(n);

                if (!img) {
                    break;
                }

                Imgs.push(img);
            }

            document.getElementById("start").onclick = function () {
                forwardSteps = Imgs.length * 5;
                forwardSteps += Math.floor(Math.random() * Imgs.length)

                forwardImg();
            }
        }

        function forwardImg() {
            Imgs[currentImg].className = "img-basic";

            currentImg++;

            if (currentImg >= Imgs.length) {
                currentImg = 0;
            }

            Imgs[currentImg].className = "img-show";

            if (forwardSteps-- > 0) {
                setTimeout(forwardImg, 20);
            }
        }

        init();
    </script>
