<!doctype html>
<html lang="en">

<head>
    <title>計算機</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-light">
                <table class="table">
                    <thead>
                        <tr>
                            <th colspan="4"><input type="text" class="form-control text-right" id="result" readonly>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><button type="button" class="btn btn-dark btn-lg btn-block btn-value">7</button>
                            </td>
                            <td><button type="button" class="btn btn-dark btn-lg btn-block btn-value">8</button>
                            </td>
                            <td><button type="button" class="btn btn-dark btn-lg btn-block btn-value">9</button>
                            </td>
                            <td><button type="button" class="btn btn-dark btn-lg btn-block btn-value">+</button>
                            </td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-dark btn-lg btn-block btn-value">4</button>
                            </td>
                            <td><button type="button" class="btn btn-dark btn-lg btn-block btn-value">5</button>
                            </td>
                            <td><button type="button" class="btn btn-dark btn-lg btn-block btn-value">6</button>
                            </td>
                            <td><button type="button" class="btn btn-dark btn-lg btn-block btn-value">-</button>
                            </td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-dark btn-lg btn-block btn-value">1</button>
                            </td>
                            <td><button type="button" class="btn btn-dark btn-lg btn-block btn-value">2</button>
                            </td>
                            <td><button type="button" class="btn btn-dark btn-lg btn-block btn-value">3</button>
                            </td>
                            <td><button type="button" class="btn btn-dark btn-lg btn-block btn-value">*</button>
                            </td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-dark btn-lg btn-block btn-value">0</button>
                            </td>
                            <td><button type="button" class="btn btn-dark btn-lg btn-block btn-value">.</button>
                            </td>
                            <td><button type="button" class="btn btn-dark btn-lg btn-block" id="clear">C</button>
                            </td>
                            <td><button type="button" class="btn btn-dark btn-lg btn-block btn-value">/</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"><button type="button" class="btn btn-dark btn-lg btn-block"
                                    id="cal">=</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        var inputValues = document.getElementsByClassName("btn-value");
        var input = document.getElementById("result");

        function inputvalue() {
            var text = this.innerHTML;
            input.value += text;
        }

        for (var i = 0; i < inputValues.length; i++) {
            inputValues[i].onclick = inputvalue;
            inputValues[i].onkeyup = function (event) {
                if (event.keyCode == (48 + i)) {
                    this.onclick;
                }
            }

        }

        function clearInput() {
            var result = document.getElementById("result");

            result.value = "";
        }

        document.getElementById("clear").onclick = clearInput;

        function doCal() {
            var result = document.getElementById("result");


            var ans = eval(result.value);
            result.value = ans;
        }

        document.getElementById("cal").onclick = doCal;

        document.onkeyup = function (event) {
            if (event.key >= 0 && event.key <= 9) {
                input.value += event.key;
            }
            if (event.key == "+") {
                input.value += event.key;
            }
            if (event.key == "-") {
                input.value += event.key;
            }
            if (event.key == "*") {
                input.value += event.key;
            }
            if (event.key == "/") {
                input.value += event.key;
            }
            if (event.key == ".") {
                input.value += event.key;
            }
            // enter 是計算機上的 = 
            if (event.keyCode == 13) {
                document.getElementById("cal").click();
            }
            // backspace 是計算機上的 C
            if (event.keyCode == 8) {
                document.getElementById("clear").click();
            }

        }
    </script>
</body>

</html>
