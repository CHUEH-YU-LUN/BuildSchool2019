<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="stylesheets/styles.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

  <title>剁手網!</title>
</head>

<body>
  <div class="container-fluid bg-dark text-center">
    <p class="text-white mb-0 py-2">新春特價中！三件免運費再抽大紅包！</p>
  </div>
  <div class="container px-0">
    <div class="row justify-content-between align-items-center mx-0 logo">
      <div class="row mx-0">
        <div class="col">
          <a href="#" class="text-dark">線上商城</a>
        </div>
        <div class="col">
          <a href="#" class="text-dark">關於剁手</a>
        </div>
        <div class="col">
          <a href="#" class="text-dark">聯絡我們</a>
        </div>
      </div>
      <div class="row logo-text mx-0">
        <a href="#" class="text-dark font-weight-bold" style="font-size:2rem;">剁手網</a>
      </div>
      <div class="row mx-0">
        <a href="#" class="text-dark"><i class="fab fa-facebook ml-3"></i></a>
        <a href="#" class="text-dark"><i class="fab fa-instagram ml-3"></i></a>
        <a href="#" class="text-dark"><i class="fas fa-globe-asia ml-3"></i></a>
        <a href="#" class="text-dark"><i class="fas fa-shopping-cart ml-4"></i></a>
      </div>
    </div>
  </div>
  <div class="back">
    <div class="container px-0 my-4">
      <a href="#" class="text-dark"><i class="fas fa-angle-left pr-1"></i>繼續購物</a>
    </div>
  </div>
  <div class="checkout">
    <div class="container px-0">
      <p class="car">購物車</p>
      <p class="price">價格</p>
      <p class="count">數量</p>
      <p class="total">小計</p>
    </div>
  </div>
  <div class="shop-detail">
    <div class="container px-0">
      <div class="row align-items-center mx-0">
        <img src="http://lorempixel.com/120/120/food/" alt="食物圖" class="mr-3" />
        <div class="shop-title">
          <p class="shop mb-0">食物[test]</p>
          <p class="shop-num mb-0">abc-123</p>
          <br />
          <a href="#" class="delete">刪除</a>
        </div>
        <p class="price-shop">$ 1750</p>
        <input type="text" value="1" class="price-count" />
        <p class="total-txt">$ 1750</p>
      </div>
    </div>
  </div>
  <div class="check-total">
    <div class="container justify-content-between">
      <div class="row">
        <div class="col">
          <p>
            使用折扣碼 :
            <input type="text" name="discount" id="test" class="discount-txt" />
          </p>
        </div>
        <div class="confirm col text-right px-0">
          <div class="row mb-4 shop-money mx-0">
            <div class="col px-0">商品金額</div>
            <div class="col px-0">$ 1750</div>
          </div>
          <div class="row mb-4 deli-money mx-0">
            <div class="col px-0">運費</div>
            <div class="col px-0">$ 0</div>
          </div>
          <div class="row final-money mx-0">
            <div class="col px-0">總計</div>
            <div class="col px-0">$ 1750</div>
          </div>
          <div class="confirm-button">
            <button class="check">結帳</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="email">
    <div class="container-fluid text-center bg-light">
      <h3 class="py-5">擔心錯過剁手的好機會嗎？<br />快來訂閱電子報！</h3>
      <form action="#" class="email-text">
        <i class="fas fa-envelope"></i>
        <input type="text" placeholder="email" class="text-email" />
        <br />
        <input type="button" value="訂！" class="email-button mb-5" />
      </form>
    </div>
  </div>
  <div class="page-footer">
    <div class="container-fluid">
      <div class="row justify-content-center bg-dark py-2">
        <a href="#" class="text-white px-4">線上商城</a>
        <a href="#" class="text-white px-4">關於剁手</a>
        <a href="#" class="text-white px-4">聯絡我們</a>
        <a href="#" class="text-white px-4">運費資訊</a>
        <a href="#" class="text-white px-4">隱私權政策</a>
      </div>
    </div>
  </div>
  <div class="footer-foot">
    <div class="container-fluid text-center py-2 bg-secondary">
      <p class="mb-0">2019 &copy BuildSchool</p>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
